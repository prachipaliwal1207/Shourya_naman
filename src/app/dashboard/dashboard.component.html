<app-dashboard-header></app-dashboard-header>
<div class="container dashboard">
    <div id="carouselExampleIndicators" class="carousel slide"
        data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0" class="active" aria-current="true"
                aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img
                    src="https://i.insider.com/64c3a62e048ff200190c91ca?width=700"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7tAUXOYs1UjLGRhqZZn6rPYOIXuIVRcxryIX3i2fRyuQl0OMOS_KonwOPlnIr0hGDu5s&usqp=CAU0"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBvmwz6PeVn0MrqMtkoF6NMSsa4Lld2saiuTw3vS4vNLccNf4QKPXx5qLeL9XVO4u6rzY&usqp=CAU"
                    class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button"
            data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button"
            data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="donations">
        <div class="donationsTag">
            <h1>Donations</h1>
        </div>
        <div class="imageDonations">
            <div *ngFor="let data of donation" class="donationsImage">
                <div class="img1">
                    <img
                        src="http://kutumb.itpandit.in/{{data.icon}}">
                    <p>{{data.name}}</p>
                </div>
            </div>
        </div>
        <a class="seeMore" routerLink="/donation">See More...</a>
    </div>
    <div class="donations">
        <div class="donationsTag">
            <h1>Celebration</h1>
        </div>
        <div class="imageDonations">
            <div *ngFor="let data of celebration" class="donationsImage">
                <div class="img1">
                    <img
                        src="http://kutumb.itpandit.in/{{data.icon}}">
                    <p>{{data.name}}</p>
                </div>
            </div>
        </div>
        <a class="seeMore" routerLink="/celebration">See More...</a>
    </div>
    <div *ngIf="memberBtn" class="Memberbtn">
        <div class="donationsTag">
            <h1>Want to become a member?</h1>
        </div>
        <button routerLink="/become_member" class="my-button">Click
            Here</button>
    </div>
    <div class="donations">
        <div class="donationsTag">
            <h1>Projects</h1>
            <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center"
                class="mt-3">
                <mat-tab label="Ongoing Project" class="tab">
                    <div class="row">
                        <div *ngFor="let data of ongoingPost"
                            class="topClass mt-3">
                            <div class="center1">
                                <img
                                    src="http://kutumb.itpandit.in/{{data.photo}}">
                            </div>
                            <div class="content">
                                <p>{{data.content}}</p>
                            </div>
                        </div>
                    </div>
                </mat-tab>
                <mat-tab label="Previous Project" class="tab">
                    <div class="row">
                        <div *ngFor="let data of previousPost"
                            class="topClass mt-3">
                            <div class="center1">
                                <img
                                    src="http://kutumb.itpandit.in/{{data.photo}}">
                            </div>
                            <div class="content">
                                <p>{{data.content}}</p>
                            </div>
                        </div>
                    </div>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
    <app-footer class="footer"></app-footer>
</div>
