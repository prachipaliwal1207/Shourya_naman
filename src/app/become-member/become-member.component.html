<app-header></app-header>
<div class="container-fluid loginBlock">
    <div class="row loginBlockRow">
        <div class="col-12 welcome_text">
            <i routerLink="/dashboard" class="fa fa-angle-double-left"></i>
            <h2>Become a Member</h2>
            <p>Create an account so you can explore all the existing jobs</p>
        </div>
        <div class="col-12">
            <div class="loginBlockInput">
                <form #memberForm="ngForm" (ngSubmit)="addMember(memberForm.value)" class="form">
                    <div class="form_div">
                        <input type="text" required #name1="ngModel" name="name" placeholder="Name" [(ngModel)]="name"
                            required>
                    </div>
                    <span *ngIf="name1.invalid && (name1.dirty || name1.touched)" class="textDanger">Please enter a
                        name</span>
                    <div class="form_div">
                        <input type="tel" required #phone1="ngModel" name="phone" placeholder="Mobile no"
                            [(ngModel)]="phone">
                    </div><span *ngIf="phone1.invalid && (phone1.dirty || phone1.touched)" class="textDanger">Please
                        enter a
                        valid number</span>

                    <div class="form_div">
                        <input type="text" required #address1="ngModel" name="address" placeholder="Address"
                            [(ngModel)]="address">
                    </div>
                    <span *ngIf="address1.invalid && (address1.dirty || address1.touched)" class="textDanger">Please
                        enter a
                        address</span>
                    <div class="form_div">
                        <input type="email" #email1="ngModel" required placeholder="Email" [(ngModel)]="email"
                            name="email">
                    </div>
                    <span *ngIf="email1.errors && email1.touched && email1.invalid" class="textDanger">Please enter a
                        valid
                        email</span>
                    <input type="submit" value="Submit" [disabled]="memberForm.invalid">
                </form>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
